{% extends 'api/main.html' %}
{% block content %}


<article class="grid" style="margin-top:5rem">
    <div>
        <hgroup style="text-align:center">
            <h1>Sign in</h1>
            <h2>Image Classifier</h2>
        </hgroup>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input class="button" type="submit" value="Login">
        </form>
        <p class="button" style="text-align: center"><a href="{% url 'register' %}">Register</a></p>
    </div>
</article>

{% endblock content %}
